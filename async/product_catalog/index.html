<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="bundle.js"></script>
  </head>
  <body>
    <h2>Search Product By ID</h2>
    <form >
      <input type="text" name="fname"><br>
      <input type="submit" value="Submit">
    </form>
    <h2>Examined Product</h2>
    <p>Product ID: <span className="productID"></span></p>
    <p>Price: <span className="price"></span></p>
    <p>Type: <span className="type"></span></p>

    <h2>List of Similar Products</h2>
    <table>
      <tr>
        <th>ProductId</th>
        <th>Type</th>
        <th>Price</th>
        <th>Examine</th>
      </tr>
    </table>

    <h2> List of All Products</h2>
    <table class="allProductsTable">
        <tr>
          <th>ProductId</th>
          <th>Type</th>
          <th>Price</th>
          <th>Examine</th>
        </tr>
      </table>
  </body>
</html>
