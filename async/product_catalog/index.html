<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="library.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
  </head>
  <body>
    <h2>Search Product By ID</h2>
    <input type="text" name="fname" id="input"><br>
    <button id="inputButton">Submit </button>

    <h2>Examined Product</h2>
    <p>Product ID: <span class="productID"></span></p>
    <p>Price: <span class="price"></span></p>
    <p>Type: <span class="type"></span></p>

    <h2>List of Similar Products</h2>
    <table class="similarProdcutsTable">
      <tr>
        <th>ProductId</th>
        <th>Type</th>
        <th>Price</th>
        <th>Examine</th>
      </tr>
    </table>

    <h2> List of All Products</h2>
    <table class="allProductsTable">
        <tr>
          <th>ProductId</th>
          <th>Type</th>
          <th>Price</th>
          <th>Examine</th>
        </tr>
      </table>
  </body>
</html>
